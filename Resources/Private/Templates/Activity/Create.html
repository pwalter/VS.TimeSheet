<f:layout name="Master" />

{namespace ts=VS\TimeSheet\ViewHelpers}

<f:section name="header">
    <h1>Schnelle Zeiterfassung</h1>
</f:section>

<f:section name="content">
    <script type="text/javascript">
        $(document).ready(function(){
            $( "input#account" ).autocomplete({
                source: '<f:uri.action action="completeAccount" controller="Activity" subpackage="Json" />',
                minLength: 1,
                delay: 200,
                autoFocus: true
            });
            var oldValue = null;
            $( "textarea#quick" ).keyup(function(){
                var newValue = $(this).val();
                if(newValue == oldValue + ' ') {
                    return;
                }
                oldValue = newValue;

                $.ajax({
                    type: 'POST',
                    url: '<f:uri.action action="parseQuickCreate" controller="Activity" subpackage="Json" />',
                    data: {
                        text: $(this).val()
                    },
                    success: function(data) {
                        console.log(data);
                        
                    }
                });
            });
        });
    </script>
    <div class="row">
        <div class="span3">
            [Erläuterung]
        </div>
        <div class="span11">
            <form>
                <div class="clearfix">
                    <label>Wer?</label>
                    <div class="input">
                        <div class="inline-inputs">
                            <input class="span6" type="text" value="" name="timespan" id="account" />
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <label>Texterkennung?</label>
                    <div class="input">
                        <div class="inline-inputs">
                            <f:form.textarea class="span6" rows="10" cols="50" value="" name="timespan" id="quick" />
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <label>Was?</label>
                    <div class="input">
                        <div class="inline-inputs">
                            <input class="mini" type="text" value="" name="timespan" id="task" />
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <label>Für wen?</label>
                    <div class="input">
                        <div class="inline-inputs">
                            <input class="mini" type="text" value="" name="timespan" id="customer" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</f:section>
