<f:layout name="Master"/>

{namespace ts=VS\TimeSheet\ViewHelpers}

<f:section name="header">
    <h1>Aufgabe anlegen</h1>
</f:section>

<f:section name="content">
    <div class="row">
        <div class="span4">
            [Text]
        </div>
        <div class="span10">
            <f:form action="create" object="{task}" name="task" method="post">
                <fieldset>
                    <legend>Aufgabendaten</legend>
                    <div class="clearfix">
                        <label>Nummer</label>
                        <div class="input">
                            <f:form.textbox class="xlarge" property="number" id="number" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Name</label>
                        <div class="input">
                            <f:form.textbox class="xlarge" property="name" id="name" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Code</label>
                        <div class="input">
                            <f:form.textbox class="xlarge" property="code" id="code" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="input">
                            <input type="submit" class="btn primary" value="Speichern">
                        </div>
                    </div>
                </fieldset>
            </f:form>
        </div>
    </div>
</f:section>
