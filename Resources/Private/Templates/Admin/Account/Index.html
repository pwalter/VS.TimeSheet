<f:layout name="Master" />

{namespace ts=VS\TimeSheet\ViewHelpers}

<f:section name="header">
    <h1>Benutzerverwaltung</h1>
</f:section>

<f:section name="content">
    <div class="row">
        <div class="span4">
            [Text]
        </div>
        <div class="span10">
            <f:link.action controller="Admin\Account" action="new"><button class="btn primary">Benutzer anlegen</button></f:link.action><br />
            <table class="condensed-table zebra-striped">
                <thead>
                    <tr>
                        <th>Benutzername</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{accounts}" as="account">
                    <tr>
                        <td><b>{account.accountIdentifier}</b></td>
                        <td>{account.party.name.firstName}</td>
                        <td>{account.party.name.lastName}</td>
                        <td>
                            <f:link.action action="edit" arguments="{account: account}" controller="Admin\Account">
                                <button class="btn small">Bearbeiten</button>
                            </f:link.action>
                            <f:link.action onclick="return confirm('Soll der Benutzer \'{account.accountIdentifier}\' wirklich entfernt werden?');" action="delete" arguments="{account: account}" controller="Admin\Account">
                                <button class="btn small">LÃ¶schen</button>
                            </f:link.action>
                        </td>
                    </tr>
                    </f:for>
                </tbody>
            </table>
        </div>
    </div>
</f:section>
