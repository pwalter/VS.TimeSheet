<f:layout name="Master" />

{namespace ts=VS\TimeSheet\ViewHelpers}

<f:section name="header">
    <h1>Kundenverwaltung</h1>
</f:section>

<f:section name="content">
    <div class="row">
        <div class="span4">
            [Text]
        </div>
        <div class="span10">
            <f:link.action controller="Admin\Customer" action="new"><button class="btn primary">Kunde anlegen</button></f:link.action><br />
            <table class="condensed-table zebra-striped rowbutton">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Projekte</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <f:for each="{customers}" as="customer">
                    <tr>
                        <td>{customer.number}</td>
                        <td><b>{customer.name.fullName}</b></td>
                        <td>
                            <ts:join collection="{customer.projects}" property="code" />
                        </td>
                        <td>
                            <f:link.action class="btn xsmall" action="new" style="visibility: hidden;" arguments="{customer: customer}" controller="Admin\Project">
                                Projekt anlegen
                            </f:link.action>

                            <f:link.action class="btn xsmall" action="index" style="visibility: hidden;" arguments="{customer: customer}" controller="Admin\Task">
                                Aufgaben ansehen
                            </f:link.action>
                        </td>
                    </tr>
                    </f:for>
                </tbody>
            </table>
        </div>
    </div>
</f:section>
