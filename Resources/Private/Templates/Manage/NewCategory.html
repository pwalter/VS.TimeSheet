<f:layout name="Master" />

{namespace ts=VS\TimeSheet\ViewHelpers}

<f:section name="header">
    <h1>Neue Kategorie anlegen</h1>
</f:section>

<f:section name="content">
    <div class="row">
        <div class="span4">
            Hier können Sie ein neue Kategorie für die einfache und schnelle Einordnung einer Tätigkeit anlegen.
        </div>
        <div class="span10">
            <f:form action="createCategory" object="{category}" name="category" enctype="multipart/form-data">
                <fieldset>
                    <div class="clearfix">
                        <label>Titel</label>
                        <div class="input">
                            <f:form.textbox class="xlarge" property="title" id="title" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <label>Übergeordnete Kategorie</label>
                        <div class="input">
                            <f:form.select property="parent" options="{parents}" optionLabelField="title"  id="parent" />
                        </div>
                    </div>
                    <div class="clearfix">
                        <input type="submit" class="btn primary" value="Speichern">
                    </div>
                </fieldset>
            </f:form>
        </div>
    </div>
</f:section>
