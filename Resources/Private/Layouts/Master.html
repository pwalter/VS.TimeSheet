<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {namespace ts=VS\TimeSheet\ViewHelpers}

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <f:base/>
    <title>
        <ts:settings path="VS.TimeSheet.brand"/>
        <f:if condition="{title}">
            <f:then> | {title}</f:then>
        </f:if>
    </title>

    <link rel="icon" href="{f:uri.resource(path: 'icons/favicon.png')}" type="image/png">

    <link rel="stylesheet" href="{f:uri.resource(path: 'bootstrap/bootstrap.css')}" type="text/css" media="all"/>
    <link rel="stylesheet" href="{f:uri.resource(path: 'stylesheets/site.css')}" type="text/css" media="all"/>

    <!--<link rel="stylesheet/less" type="text/css" href="{f:uri.resource(path: 'less/bootstrap.less')}">
    <script src="{f:uri.resource(path: 'javascript/less-1.2.0.min.js')}" type="text/javascript"></script>-->

    <script src="{f:uri.resource(path: 'jquery/jquery-1.7.1.min.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/validate/jquery.validate.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/validate/translation.de.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/rowbutton/jquery.rowbutton.js')}" type="text/javascript"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="{f:uri.resource(path: 'jquery/ui/css/ui-lightness/jquery-ui-1.8.16.custom.css')}" type="text/css" media="all"/>
    <script src="{f:uri.resource(path: 'jquery/ui/js/jquery-ui-1.8.16.custom.min.js')}" type="text/javascript"></script>

    <script src="{f:uri.resource(path: 'jquery/tagsinput/jquery.tagsinput.min.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/maskedinput/jquery.maskedinput-1.2.2.js')}" type="text/javascript"></script>
    <link rel="stylesheet" href="{f:uri.resource(path: 'jquery/tagsinput/jquery.tagsinput.css')}" type="text/css" media="all"/>
    <script src="{f:uri.resource(path: 'jquery/typewatch/jquery.typewatch.js')}" type="text/javascript"></script>

    <!-- Bootstrap -->
    <script src="{f:uri.resource(path: 'jquery/bootstrap/dropdown.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/bootstrap/modal.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/bootstrap/twipsy.js')}" type="text/javascript"></script>
    <script src="{f:uri.resource(path: 'jquery/bootstrap/popover.js')}" type="text/javascript"></script>
</head>
<body id="body">
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="/">
                    <ts:settings path="VS.TimeSheet.brand"/>
                </a>

                <f:render partial="Navigation"/>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="content">
            <div class="page-header">
                <ts:flashMessages />
                <f:render section="header"/>
            </div>
            <f:render section="content"/>
        </div>

        <footer>
            <p>&copy; VisioServices GbR | Version <ts:settings path="VS.TimeSheet.version"/> (<ts:settings path="VS.TimeSheet.versionDate"/>)</p>
        </footer>
    </div>
    <!-- /container -->
    <!--<f:flashMessages class="flashMessages"/>-->
    <script type="text/javascript">
        $(function() {
            $('.topbar').dropdown();
        });
    </script>
</body>
</html>
